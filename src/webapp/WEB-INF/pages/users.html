<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <h1>Users test!!!</h1>
</div>

<div th:if="${getUsers}">
    <h2>Список всех автомобилей:</h2>
    <div th:each="user : ${getUsers}">
        <p th:text="${user.getFirstName()} + ' ' + ${user.getLastName()} + ' ' + ${user.getEmail()}">Car info</p>
    </div>
</div>
</body>
</html>
