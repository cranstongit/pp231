<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями</title>
</head>
<body>
<div th:if="${getUsers}">
    <h2>Список всех пользователей:</h2>
    <div th:each="user : ${getUsers}">
        <p th:text="'User ID: ' + ${user.getId()} + ', First name: ' + ${user.getFirstName()} + ', Last name: '
        + ${user.getLastName()} + ', E-mail: ' + ${user.getEmail()}">List of Users</p>   <a th:href="@{/delete(id=${user.getId()})}">delete</a>
    </div>
</div>
</body>
</html>
